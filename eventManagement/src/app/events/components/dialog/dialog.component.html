<div class="dialog-container">
  <div class="button-container">
    <button class="add-button" mat-button color="basic" (click)="openDialog()">
      Add
    </button>
  </div>
  <div class="input-container">
    <mat-form-field class="example-form-field">
      <mat-label>Filter by title or Location</mat-label>
      <input matInput type="text" [(ngModel)]="searchValue" />
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="getSearchValue()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
